version: '3.8'

services:
  # Only Caddy reverse proxy with automatic SSL
  caddy:
    image: caddy:2-alpine
    container_name: agenthub-caddy
    ports:
      - "80:80"
      - "443:443"  # Standard HTTPS port
    volumes:
      - ./Caddyfile.${CADDY_ENV:-dev}:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    # Cross-platform host access
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Use bridge network for better cross-platform compatibility
    networks:
      - caddy-network
    environment:
      - CADDY_ENV=${CADDY_ENV:-dev}

networks:
  caddy-network:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
