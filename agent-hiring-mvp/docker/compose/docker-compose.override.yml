      # Use development Caddyfile for local development
      - ../configs/caddy/Caddyfile.dev:/etc/caddy/Caddyfile:ro
    environment:
      - CADDY_DEVELOPMENT=true
    ports:
      - "8080:80"  # Use different port for local development
